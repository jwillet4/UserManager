<h1>BlueMatrix User Management</h1>
<div *ngIf="loginUser">
  <h3>Welcome, {{ loginUser.first_name }} {{ loginUser.last_name }}</h3>
  <button kendoButton (click)="logout()">Logout</button>
</div>
<nav *ngIf="loginUser">
  <ul>
    <li><a routerLink="/" routerLinkActive="active">User Manager</a></li>
    <li *ngIf="loginUser.uid == 1"><a routerLink="/group" routerLinkActive="active">Group Manager</a></li>
  </ul>
</nav>

<router-outlet></router-outlet>
